<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h2>书籍删除页面</h2>
    <hr>
    <form method="get" th:action="@{/book/delete/query}">
        <span>(请先查询再删除)</span><br>
        <!--传递的pageno参数 action中不能带参数 只能从input中获取参数
          就新建一个input 不显示即可-->
        书名:<input type="text" name="bookname"><br>
        作者:<input type="text" name="bookauthor"><br>
        阅读室:<select name="bookroom">
        <option></option>
        <option>1-1</option>
        <option>1-2</option>
        <option>1-3</option>
        <option>1-4</option>
    </select><br>
        <input type="submit" value="查询">
        <input type="reset" value="重置">
    </form>
    <hr>
    <table id="list" border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th width="250px">书名</th>
            <th width="50px">作者</th>
            <th width="50px">价格</th>
            <th width="60px">状态</th>
            <th width="80px">阅读室</th>
            <th width="80px">编号</th>
            <th>操作</th>
        </tr>
        <tr th:each="book:${list}">
            <td th:text="${book.id}"></td>
            <td th:text="'《'+${book.name}+'》'"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}+'元'"></td>
            <td th:switch="${book.status}">
                <span th:if="${book.status} >= 1">在库</span>
                <span th:if="${book.status} eq 0">已借出</span>
            </td>
            <td th:text="${book.room}"></td>
            <td th:text="${book.num}"></td>
            <td>
                <a th:href="@{/book/delete/do(id=${book.id})}">
                    <button id="delete">删除</button>
                </a>
                <a th:href="@{/book/curd/update(id=${book.id})}">
                    <button id="update">修改</button>
                </a>
            </td>
        </tr>
    </table>
</div>
</form>
</body>
</html>
