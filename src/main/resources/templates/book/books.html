<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:inline="javascript">
    </script>
</head>
<body>
<div align="center">

    <h3>图书列表</h3>
    <hr>
    <form method="get" th:action="@{/book/query}">
        搜索:<input type="text" name="queryname">
        阅读室:<select name="queryroom">
        <option></option>
        <option>1-1</option>
        <option>1-2</option>
        <option>1-3</option>
        <option>1-4</option>
    </select>
        <input type="button" id="submit" value="查询">
        <input type="reset" value="重置">
        <a>
            <button>返回首页</button>
        </a>
    </form>
    <hr>

    <!--先展示库中所有书籍 后根据用户的查询条件来查询数据并展示-->
    <table id="list" border="1" cellpadding="10" style="text-align: center">
        <tr>
            <th>ID</th>
            <th width="250px">书名</th>
            <th width="50px">作者</th>
            <th width="50px">价格</th>
            <th width="60px">状态</th>
            <th width="80px">阅读室</th>
            <th width="80px">编号</th>
            <th>操作</th>
        </tr>
        <tr th:each="book:${list}">
            <td th:text="${book.id}"></td>
            <td th:text="'《'+${book.name}+'》'"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}+'元'"></td>
            <td th:switch="${book.status}">
                <span th:case="1">在库</span>
                <span th:case="0">已借出</span>
            </td>
            <td th:text="${book.room}"></td>
            <td th:text="${book.num}"></td>
            <td th:switch="${book.status}">
                <a th:case="1"><button th:disabled="false">借书</button></a>
                <a th:case="0"><button th:disabled="true">借书</button></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
