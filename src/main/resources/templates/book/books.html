<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:inline="javascript">
    </script>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div align="center">

    <h3>图书列表</h3>
    <hr>
    <table>
        <tr>
            <form method="get" th:action="@{/book/query/do}">
                <!--传递的pageno参数 action中不能带参数 只能从input中获取参数
                  就新建一个input 不显示即可-->
                <input name="pageno" value=1   hidden="hidden" >
                <td>书名:<input type="text" name="bookname"></td>
                <td>作者:<input type="text" name="bookauthor"></td>
                <td>
                    阅读室:<select name="bookroom">
                    <option></option>
                    <option>1-1</option>
                    <option>1-2</option>
                    <option>1-3</option>
                    <option>1-4</option>
                </select>
                </td>
               <td><input type="submit" value="查询"></td>
               <td><input type="reset" value="重置"></td>
            </form>

            <!--判断session用户的身份来返回首页页面-->
            <td th:if="${#session.getAttribute('user').user eq 'root'}"><a th:href="@{/root/index}"><button>返回首页</button></a></td>
            <td th:unless="${#session.getAttribute('user').user eq 'root'}"><a th:href="@{/user/index/stu}"><button>返回首页</button></a></td>
        </tr>
    </table>
    <hr>

    <!--先展示库中所有书籍 后根据用户的查询条件来查询数据并展示-->
    <table id="list" border="1" cellpadding="10" style="text-align: center">
        <tr>
            <th width="50px">ID</th>
            <th width="300px">书名</th>
            <th width="80px">作者</th>
            <th width="90px">价格</th>
            <th width="80px">数量</th>
            <th width="80px">阅读室</th>
            <th width="80px">编号</th>
            <th>操作</th>
        </tr>
        <tr th:each="book:${list}">
            <td th:text="${book.id}"></td>
            <td th:text="'《'+${book.name}+'》'"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}+'元'"></td>


            <td th:if="${book.status>=1}">
                <span th:text="${book.status}"></span>
            </td>
            <td th:if="${book.status < 1}">
                <span th:text="暂无"></span>
            </td>

            <td th:text="${book.room}"></td>
            <td th:text="${book.num}"></td>

            <td th:if="${book.status>0}">
                <a th:href="@{/book/borrow(id=${book.id})}">
                    <button th:disabled="false">借书</button>
                </a>
            </td>
            <td th:if="${book.status<=0}">
                <a>
                    <button th:disabled="true">借书</button>
                </a>
            </td>
        </tr>
    </table>

    <hr>
    <!--显示当前页面数 和共页面数-->
    <span th:text="'共'+${count}+'页'"></span>
    &emsp;
    <span th:text="'当前第'+${pageno}+'页'"></span>&emsp;

    <!--跳转到第一页 则参数为1-->
    <a th:href="@{/book/query(pageno=1)}">
        <button>首页</button>
    </a>&emsp;

    <a th:href="@{/book/query(pageno=${pageno}-1)}">
        <!--如果当前页码为1则 则没有上一页 无法点击上一页-->
        <button th:disabled="${pageno eq 1?'true':'false'}">
            上一页
        </button>
    </a>&emsp;

    <a th:href="@{/book/query(pageno=${pageno}+1)}">
        <!--如果当前页码为尾页（count）时则 则没有下一页 无法点击下一页-->
        <button th:disabled="${pageno eq count?'true':'false'}">
            下一页
        </button>
    </a>&emsp;

    <!--跳转到最后一个数 则参数为count-->
    <a th:href="@{/book/query(pageno=${count})}">
        <button>末页</button>
    </a>

</div>
</body>
</html>
