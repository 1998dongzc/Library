<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
</head>
<body>
<h1 style="text-align: center">图书管理系统</h1>
<hr>
<h2 style="text-align: center">管理员登录界面</h2>
<hr>
<div>
    <!--提示登录错误信息-->
    <form method="post" th:action="@{/user/login/root}">
        <p>账号:<input type="text" name="user"/></p>
        <p>密码:<input type="password" name="password"/></p>
        <input type="submit" value="登录">
        <input type="reset" value="重置">
    </form>
    <a th:href="@{/user/login}"><button>学生登录</button></a>
    <span th:text="${mess}"></span>
</div>

</body>
</html>
