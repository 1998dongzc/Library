<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>

    <!--样式-->
    <style>
        .head {
            text-align: left;
            background: #2FC2E0;
            font-size: 30px;
            color: #FFFFFF;
        }
        li{
            width: 20%;
        }
        ul{
            margin:0;
            padding:0;
            overflow:hidden;
        }
        li{
            text-align: center;
            display: inline;
            width: 20%;
            height: 35px;
            float: left;
        }
        a:link,a:visited {
            text-decoration: none;
            height: 100%;
            display: block;
            font-weight:bold;
            color:#FFFFFF;
            background-color:#3e434e;
            padding:4px;
        }
        a:hover,a:active{
            background:#acb3c2;
            color: black;
        }
        .mess{
            text-align: center;
            font-size: 40px;
            color: green;
            width: 60%;
            height: 200px;
            margin: 40px auto ;
            background: #0ef;
        }
    </style>

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:inline="javascript">
        $(function () {
            var a=$("#a");
            var b=$("#b");
            var c=$("#c");
            var d=$("#d");
            var mess=$(".mess")
            a.bind("mouseover",function () {
                mess.html("分页查询页面<br>可根据书名作者阅览室查询书籍<br>" +
                    "<img th:src='@{/icon/user.png}'>");
            });
        })
    </script>

</head>
<body>
<!--标题-->
<h1 style="text-align: center">图书馆管理系统</h1>

<!--用户栏-->
<div class="head">
    <img align="center" th:src="@{/icon/user.png}" width="40px" height="40px">
    <span th:disabled="true" th:text="管理员">xxx</span> <br>
</div>

<!--功能页面跳转栏-->
<ul>
    <li ><a id="a" th:href="@{/book/querypage}">
        查询书籍
    </a>
    </li>
    <li id="b"><a th:href="@{/root/curd}">
        书籍管理
    </a></li>
    <li id="c"><a th:href="@{/root/stucurd}">
        学生管理
    </a></li>
    <li id="d"><a th:href="@{/borrow/display/root(pageno=1)}">
       查看借记记录
    </a></li>
    <li><a th:href="@{/user/login/out}">
        退出登录
    </a></li>
</ul>
