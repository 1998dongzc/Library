<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生信息修改</title>
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script>
        $(function () {
            $("#pswd1,#pswd").blur(function () {
                var p1 = $("#pswd").val();
                var p2 = $("#pswd1").val();
                if (p1 == p2) {
                    $("#tip").text("密码一致");
                    $("#modify").attr("disabled",false)
                }else {
                    $("#tip").text("请输入两次相同的密码");
                    $("#modify").attr("disabled",true)
                }
                if(p1==""&&p2=="") {
                    $("#tip").text("不允许为空");
                    $("#modify").attr("disabled",true)
                }
            })

            $("#pswd1,#pswd").focus(function () {
                $("#pswd1,#pswd").text("")
            })
        })
    </script>
</head>
<body>
<div align="center">
    <h2>学生账号信息更改</h2>
    <hr>
    <a>
        <a th:href="@{/user/index/stu}"><button>返回首页</button></a>
    </a>
    <form method="post" th:action="@{/user/modify/do}">
        姓&emsp;&emsp;名:<input type="text" th:value="${user.name}" readonly="readonly"/><br>
        学&emsp;&emsp;号:<input type="text" th:value="${user.stuId}" readonly="readonly"/><br>
        账&emsp;&emsp;号:<input type="text" th:value="${user.user}" name="username" readonly="readonly"/><br>
        密&emsp;&emsp;码:<input type="password" id="pswd" name="password"/><br>
        重复密码:<input type="password" id="pswd1" name="password2"/><br>
        <span id="tip" style="color: green"></span><br>
        <input type="submit" disabled id="modify" value="修改">
        <input type="reset" value="重置">
    </form>
    <span style="color:green;" th:text="${mess}"></span>
</div>
</body>
</html>
