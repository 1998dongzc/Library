<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script>
        $(function () {
            var id = $("#id");
            var name = $("#name");
            var user = $("#user");
            $("#user,#name,#id").blur(function () {

                $("#pswd").val(user.val());


                if (user.val() == "" || name.val() == "" || id.val() == "") {
                    $("#submit").attr("disabled", true)
                }
                else
                    $("#submit").attr("disabled", false)


                /*判断是否为全数字*/
                if (isNaN(id.val())) {
                    $("#submit").attr("disabled", true);
                    $(".stuid").text("学号应为全数字");
                } else {
                    $(".stuid").text("");
                }
            })

            $("#user,#name,#id").focus(function () {
                $("#mess").text("");
            })

        })
    </script>

    <style>
        input{
            font-size: 25px;
        }
    </style>
</head>
<body align="center">
<h2 style="color: green">增加学生页面</h2>
<div style="font-size: 30px">
    <form method="post" th:action="@{/root/stucurd/add/do}">
        <span class="stuid" style="color: red"></span><br>
        学&emsp;号:<input type="text" id="id" name="stuid"><br>
        姓&emsp;名:<input type="text" id="name" name="name"><br>
        账&emsp;号:<input type="text" id="user" name="user"><br>
        密&emsp;码:<input type="password" id="pswd" name="pswd" readonly><br>
        <input type="submit" id="submit" value="增加" disabled>
        &emsp;&emsp;
        <input type="reset" value="重置">
    </form>
    <span id="mess" style="color: green;font-size: 35px" th:text="${mess}">xxxx</span>
</div>

</body>
</html>
